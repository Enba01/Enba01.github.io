<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Enbaraj Welcomes You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            /* Use a local image file as background */
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-size: 28px;
            color: #3d3d3d;
            margin-bottom: 15px;
        }

        .welcome-msg {
            font-size: 18px;
            color: #007BFF;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ccc;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        .input-group input:focus {
            border-color: #007BFF;
        }

        .button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
            color: #007BFF;
        }

        .forgot-password a {
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 15px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="welcome-msg">Enbaraj Welcomes You!</div>
        <form id="loginForm" onsubmit="return validateLogin()">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        // Allow Enter key to trigger login (on both username and password fields)
        document.getElementById("username").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("password").focus();
            }
        });

        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                validateLogin();
            }
        });

        function validateLogin() {
            // Hardcoded credentials (for demonstration purposes)
            const validUsername = "user123";
            const validPassword = "password123";

            // Get user input values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Get error message container
            const errorMessage = document.getElementById("error-message");

            // Check if credentials are correct
            if (username === validUsername && password === validPassword) {
                // Redirect to a welcome page (for demo, just alert)
                alert("Login successful! Welcome, " + username);
                window.location.href = "welcome.html"; // You can change this to your desired welcome page URL
            } else {
                // Show error message if credentials are incorrect
                errorMessage.textContent = "Invalid username or password. Please try again.";
            }

            return false; // Prevent form submission
        }
    </script>

</body>
</html>
