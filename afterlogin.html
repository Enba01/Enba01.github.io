<head>
    <meta charset="UTF-8">

    <title>Welcome - Enbaraj</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 20px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .pdf-list {
            margin-top: 20px;
            text-align: left;
        }

        .pdf-list a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .pdf-list a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .contact {
            margin-top: 40px;
            font-size: 18px;
        }

        .contact a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
