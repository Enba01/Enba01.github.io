<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('cj.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
        }

        .big-text {
            font-size: 100px;
            font-weight: bold;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.7);
        }

        .back-link {
            margin-top: 20px;
            font-size: 20px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s ease-in-out;
        }

        .back-link a:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="big-text">SO BIG AND BOLD</div>
        <div class="back-link">
            <a href="index.html">Go Back</a>
        </div>
    </div>

</body>
</html>
