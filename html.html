<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enbaraj Web Page</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Background */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Navigation Bar */
    nav {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      margin: 0 10px;
      display: inline-block;
      font-size: 16px;
    }

    nav a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    /* Hero Section */
    .hero {
      background-color: #2c3e50;
      color: #fff;
      padding: 100px 0;
      text-align: center;
    }

    .hero h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .hero button {
      padding: 15px 30px;
      background-color: #e74c3c;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    .hero button:hover {
      background-color: #c0392b;
    }

    /* Section */
    .section {
      padding: 50px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    .section p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    footer p {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Hero Section -->
  <div class="hero" id="home">
    <h1>Welcome to My Website</h1>
    <p>Your journey to success starts here.</p>
    <button>Get Started</button>
  </div>

  <!-- Section -->
  <div class="section" id="services">
    <h2>Our Services</h2>
    <p>We offer a variety of services tailored to meet your needs.</p>
  </div>

  <div class="section" id="about">
    <h2>About Us</h2>
    <p>We are a team of professionals dedicated to delivering exceptional results.</p>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Website | All Rights Reserved</p>
  </footer>

</body>
</html>
